<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>최무호 | 디지털 명함</title>
  <style>
    :root {
      --bg1: #070A12;
      --bg2: #0B1224;
      --card: #0E1630CC;
      --text: #EAF0FF;
      --muted: #B7C3FF;
      --accent: #7C5CFF;
      --accent2: #2FE6B8;
      --accent3: #FF4FD8;
      --shadow: 0 18px 60px rgba(0, 0, 0, .55);
      --radius: 22px;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 15% 15%, rgba(124, 92, 255, .25), transparent 55%),
        radial-gradient(900px 700px at 85% 35%, rgba(47, 230, 184, .22), transparent 55%),
        radial-gradient(1100px 900px at 55% 90%, rgba(255, 79, 216, .16), transparent 55%),
        linear-gradient(145deg, var(--bg1), var(--bg2));
      overflow-x: hidden;
    }

    /* animated backdrop */
    .orbs {
      position: fixed;
      inset: 0;
      pointer-events: none;
      filter: blur(28px);
      opacity: .75;
    }

    .orb {
      position: absolute;
      width: 36vmax;
      height: 36vmax;
      border-radius: 50%;
      transform: translate3d(0, 0, 0);
      mix-blend-mode: screen;
    }

    .orb.one {
      left: -12vmax;
      top: -10vmax;
      background: radial-gradient(circle at 30% 30%, rgba(124, 92, 255, .9), rgba(124, 92, 255, 0) 60%);
      animation: float1 10s ease-in-out infinite;
    }

    .orb.two {
      right: -14vmax;
      top: 6vmax;
      background: radial-gradient(circle at 40% 40%, rgba(47, 230, 184, .85), rgba(47, 230, 184, 0) 62%);
      animation: float2 12s ease-in-out infinite;
    }

    .orb.three {
      left: 12vmax;
      bottom: -18vmax;
      background: radial-gradient(circle at 45% 45%, rgba(255, 79, 216, .75), rgba(255, 79, 216, 0) 62%);
      animation: float3 14s ease-in-out infinite;
    }

    @keyframes float1 {

      0%,
      100% {
        transform: translate(0, 0) scale(1)
      }

      50% {
        transform: translate(6vmax, 4vmax) scale(1.08)
      }
    }

    @keyframes float2 {

      0%,
      100% {
        transform: translate(0, 0) scale(1)
      }

      50% {
        transform: translate(-6vmax, 3vmax) scale(1.06)
      }
    }

    @keyframes float3 {

      0%,
      100% {
        transform: translate(0, 0) scale(1)
      }

      50% {
        transform: translate(3vmax, -5vmax) scale(1.10)
      }
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px 12px;
    }

    /* Mobile-first card */
    .card {
      width: 100%;
      max-width: 420px;
      padding: 14px;
      border-radius: calc(var(--radius) + 8px);
      background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, .03));
      border: 1px solid rgba(255, 255, 255, .08);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      background: conic-gradient(from 210deg, rgba(124, 92, 255, .65), rgba(47, 230, 184, .55), rgba(255, 79, 216, .55), rgba(124, 92, 255, .65));
      filter: blur(26px);
      opacity: .18;
      pointer-events: none;
    }

    .panel {
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, .10);
      border-radius: var(--radius);
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .panel::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(600px 220px at 15% 0%, rgba(124, 92, 255, .12), transparent 60%),
        radial-gradient(520px 220px at 95% 20%, rgba(47, 230, 184, .10), transparent 60%);
      pointer-events: none;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 105px;
      height: 105px;
      border-radius: 40px;
      background: linear-gradient(135deg, rgba(124, 92, 255, 1), rgba(47, 230, 184, 1));
      box-shadow: 0 10px 30px rgba(124, 92, 255, .22);
      position: relative;
      overflow: hidden;
      flex: 0 0 auto;
    }

    .logo::before {
      content: "";
      position: absolute;
      inset: -20%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, .55), rgba(255, 255, 255, 0) 55%);
      transform: rotate(18deg);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: inherit;
      position: relative;
      z-index: 2;
    }

    .company {
      line-height: 1.05;
      min-width: 0;
    }

    .company .name {
      font-size: 20px;
      font-weight: 820;
      letter-spacing: .2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .company .tag {
      margin-top: 6px;
      font-size: 13px;
      color: var(--muted);
      letter-spacing: .2px;
    }

    .hero {
      margin-top: 14px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .person .title {
      margin: 0;
      font-size: 30px;
      font-weight: 900;
      letter-spacing: .15px;
    }

    .person .en {
      margin-top: 6px;
      font-size: 14px;
      color: rgba(183, 195, 255, .95);
      font-weight: 650;
      letter-spacing: .2px;
    }

    .roles {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }

    .pill {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, .12);
      background: rgba(10, 14, 30, .38);
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .pill::before {
      content: "";
      position: absolute;
      inset: -2px;
      background: linear-gradient(90deg, rgba(124, 92, 255, .0), rgba(124, 92, 255, .22), rgba(47, 230, 184, .18), rgba(255, 79, 216, .20), rgba(124, 92, 255, .0));
      transform: translateX(-40%);
      animation: sheen 3.2s ease-in-out infinite;
      opacity: .55;
    }

    @keyframes sheen {

      0%,
      100% {
        transform: translateX(-42%)
      }

      50% {
        transform: translateX(42%)
      }
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent2);
      box-shadow: 0 0 0 6px rgba(47, 230, 184, .12);
      flex: 0 0 auto;
    }

    .dot.purple {
      background: var(--accent);
      box-shadow: 0 0 0 6px rgba(124, 92, 255, .12)
    }

    .dot.pink {
      background: var(--accent3);
      box-shadow: 0 0 0 6px rgba(255, 79, 216, .12)
    }

    .contact {
      margin-top: 12px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .field {
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, .12);
      background: rgba(10, 14, 30, .32);
      padding: 12px 14px;
    }

    .label {
      font-size: 12px;
      color: rgba(183, 195, 255, .92);
      letter-spacing: .25px;
    }

    .value {
      margin-top: 6px;
      font-size: 15px;
      font-weight: 700;
      word-break: break-word;
    }

    .about {
      margin-top: 12px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, .12);
      background: rgba(10, 14, 30, .28);
      padding: 16px 20px;
      line-height: 1.6;
      font-weight: 650;
      color: rgba(234, 240, 255, .92);
      font-size: 15px;
      word-break: keep-all;
      /* 단어 단위 줄바꿈 */
      text-align: center;
      /* 기본 센터 정렬 */
    }

    .about span {
      display: inline-block;
    }

    /* 데스크탑에서는 왼쪽 정렬이 더 깔끔할 수 있음 */
    @media (min-width: 600px) {
      .about {
        text-align: left;
        opacity: .95;
      }
    }

    .actions {
      margin-top: 14px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    a.btn {
      appearance: none;
      border: none;
      cursor: pointer;
      text-decoration: none;
      color: var(--text);
      background: rgba(255, 255, 255, .10);
      border: 1px solid rgba(255, 255, 255, .18);
      padding: 12px 10px;
      border-radius: 12px;
      font-weight: 750;
      letter-spacing: .2px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background .14s ease, border-color .14s ease, transform .14s ease;
      user-select: none;
      font-size: 14px;
    }

    a.btn:hover {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, .11);
      border-color: rgba(255, 255, 255, .20)
    }

    a.btn:active {
      transform: translateY(0px) scale(.99)
    }

    .btn.primary {
      grid-column: 1 / -1;
      background: linear-gradient(135deg, rgba(124, 92, 255, .35), rgba(47, 230, 184, .22));
      border-color: rgba(255, 255, 255, .22);
    }

    .icon {
      width: 18px;
      height: 18px;
      display: inline-block;
      opacity: .9;
    }

    /* Wider screens: keep it simple but roomy */
    @media (min-width: 861px) {
      .wrap {
        padding: 42px 18px
      }

      .card {
        max-width: 980px
      }

      .panel {
        padding: 22px
      }

      .contact {
        grid-template-columns: 1fr 1fr
      }

      .actions {
        grid-template-columns: 1fr 1fr 1fr;
      }

      .btn.primary {
        grid-column: auto;
      }
    }

    @media (prefers-reduced-motion: reduce) {

      .orb,
      .pill::before {
        animation: none
      }
    }
  </style>
</head>

<body>

      </div>
    </section>
  </main>

  <script>
    // Minimal runtime (no try/catch) to avoid syntax issues.
    // --- tests ---
    (function runTests() {
      const mustExist = ['#phone', '#email', 'a[href^="tel:"]', 'a[href^="mailto:"]', '#saveContact'];
      for (const sel of mustExist) {
        if (!document.querySelector(sel)) {
          console.warn('[TEST] missing element:', sel);
        }
      }

      const save = document.querySelector('#saveContact');
      if (save) {
        const u = new URL(save.href);
        if (u.hostname !== 'contacts.google.com' || !u.pathname.startsWith('/new')) {
          console.warn('[TEST] saveContact link unexpected:', save.href);
        }
        if (!u.searchParams.get('phone') || !u.searchParams.get('email')) {
          console.warn('[TEST] saveContact missing phone/email params');
        }
      }
    })();
  </script>
